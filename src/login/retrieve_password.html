<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/global.css?v=1">
    <link rel="stylesheet" href="../../css/template.css?v=1">
    <link rel="stylesheet" href="../../css/index.css?v=1">
</head>
<body>
<div class="tx_zhuczh" style="padding-top: 0;">
    <div class="zh_tongysrh bg_shouji">
        <input type="text" placeholder="请入手机号"/>
        <input type="button" value="获取验证码"/>
    </div>
    <div class="zh_tongysrh bg_duanxin">
        <input type="text" placeholder="请输入短信验证码"/>
    </div>
    <div class="zh_tongysrh bg_shrmm">
        <input type="password" id="password" placeholder="请输入密码" autocomplete="off"/>
        <input style="display: none" type="text" placeholder="请输入密码" autocomplete="off"/>
        <a id="passwordeye" class="invisible"><i></i></a>
    </div>
</div>
<div class="sf_tongyxy">
    <input type="button" value="提交"/>
</div>
<script src="../../js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/mui.min.js"></script>
<script src="../../js/main.js?v=1" type="text/javascript" charset="utf-8"></script>
<script src="../../js/template.js?v=1" type="text/javascript" charset="utf-8"></script>
<script>
    switchPwd();
    function switchPwd() {
        var passwordeye = $('#passwordeye');
        var showPwd = $("#password");
        passwordeye.off('click').on('click', function() {
            if(passwordeye.hasClass('invisible')) {
                passwordeye.removeClass('invisible').addClass('visible'); //密码可见
                showPwd.prop('type', 'text');
            } else {
                passwordeye.removeClass('visible').addClass('invisible'); //密码不可见
                showPwd.prop('type', 'password');
            }
        });
    }
</script>
</body>
</html>
