<html lang="en">
	<head>
		<meta charset="utf-8">

	<body>
		<div class="main_content">
            <div class="recommend">
            	<div class="recommend_img">
            		<img src="../../image/touxiang@2x.png"/>
            	</div>
            	<div class="recommend_appellation flex">
            		<span>刘经理</span>
            		<b>主管</b>
            	</div>
            	<div class="person_name">
            		<span class="nae">推荐人:赵四</span>
            		<span class="recommend_phone">1309283742</span>
            	</div>
            	<div class="gift">
            		推荐有礼
            	</div>
            </div>
            <div class="recommend_list">
            	<ul class="recommend_list_ul">
            			<script id="client-template" type="text/html">
						{{each items as index}}
            		<li>
            			<div class="recommend_num flex">
            				<div class="recommend_num_name">
            					<span>{{index.name}}</span>
            					<b>普通会员</b>
            				</div>
            				<div class="recommend_num_n">
            					订单总数
            					<span>{{index.num}}</span>
            				</div>
            			</div>
            			<div class="recommend_time flex">
            				<div class="recommend_time_ipone">手机号:{{index.phone}}</div>
            				<div class="recommend_time_t">注册时间:{{index.time}}</div>
            			</div>
            		</li>
            		
            		{{/each}}
					</script>
            	</ul>
            </div>
			<!--
				
			底部-->
			<div class="footer" data-id="4"></div>
		</div>
	</body>
