<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提现申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="zdbj_xinxtop">
    <ul class="op_toplist op_toplist1">
        <script id="zdbj-top" type="text/html">
            {{each items as val index}}
            <li>
                <div>{{val.name}}</div>
                {{if index == 0 || index == 1 || index == 2}}
                   <div><input class="qb_beiji" type="text" placeholder="{{val.val}}"/></div>
                {{/if}}
            </li>
            {{/each}}
        </script>
    </ul>
</div>
<div class="txsq_tixian_btn">
    <input type="button" value="提现"/>
    <p>如需更改账号，请联系<a href="#">客服</a></p>
</div>
</body>
<script src="../js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/main.js?v=1" type="text/javascript" charset="utf-8"></script>
<script src="../js/template.js" type="text/javascript" charset="utf-8"></script>
<script>
    var data = {
        items: [
            {
                'name': '取现人姓名',
                'val': '提现仅支持认证用户名下账户'
             },
            {
                'name': '银行卡号 ',
                'val': '请输入银行卡号'
            },
            {
                'name': '开户行',
                'val': '请输入开户行'
            }
        ]
    };

    var html = template("zdbj-top", data);
    $('.op_toplist1').append(html);
</script>
</html>
