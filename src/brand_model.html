	<body>
		<div class="main_content_my">
			<div class="search flex">
				<div class="search_title">
					<div class="search flex">
						<div class="search_box">
							<span class="searchicon"><i><img src="../image/ic-sousuo@2x.png" alt="" /></i></span><input type="search" class="search_input" id="searchInput" placeholder="搜索"></div><label class="search_label" id="searchText"></label>
							<a>搜索</a>
					</div>
				</div>
			</div>
			<div class="search_hint flex">
				<i><img src="../image/chejiabuhanshui@2x.png"/></i>
				<span>车价不含税</span>
			</div>
			<div class="vehicle_info">
				<ul class="vehicle_info_ul">
					<script id="model-template" type="text/template" >
						{{each item as index}}
						<li class="flex">
							<div class="vehicle_info_l">
								<p>{{index.name}}</p>
								<div class="vehicle">
									<span>{{index.type}}</span>
									<span>{{index.num}}座</span>
									<span>{{index.time}}</span>
								</div>
							</div>
							<div class="vehicle_info_r">
								¥{{index.money}}
							</div>
						</li>
						{{/each}}
					</script>
				</ul>
			</div>
			<!--底部-->
			<div class="vehicle_info_describe">
				错误说明:车牌、车型名称、排气量等关键词，支撑中文、英文和拼音输入，如“奔驰”、马自达2.0等
			</div>
		</div>
	</body>
