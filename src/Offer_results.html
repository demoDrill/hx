	<body>
		<div class="main_content_off">
			<div class="NameInsurance flex">
				<div class="NameInsurance_img flex">
					<span><img src="../image/pinanmax.png"/></span>
					<span>平安保险</span>
				</div>
				<div class="NameInsurance_price">
					<span>湘A23456</span>
					<span>¥4075.5</span>
				</div>
			</div>
			<div class="NameInsurance_describe">
				<ul>
					<script id="insurance-template" type="text/html">
						{{each items.title as index}}
							<li>
								<div class="Insure_name flex">
									<span>{{index.type}}</span>
									<b>(保险起期{{index.time}})</b>
								</div>
								<div class="Insure_name_bot">
									{{each items.description as index}}
									<div class="Insure_name_t flex">
										<span>{{index.name}}</span>
										<span>{{index.val}}</span>
										<span>¥{{index.price}}</span>
									</div>
									{{/each}}
								</div>
							</li>
						{{/each}}
					</script>
				</ul>
			</div>
			<div class="NameInsurance_describe_bot">
				<p>商业险合计：¥2300</p>
				<p>佣金：¥300</p>
				<p>限16-18日前支付</p>
			</div>
		</div>
		<div class="submit_hb">
			提交核保
		</div>
